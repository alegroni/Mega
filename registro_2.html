<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="GoMassalin Loguin">
        <meta name="author" content="droitlab">
        <!-- SITE TITLE -->
        <title>GoMassalin | Loguin</title>
        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/linearicons.css">
        <link rel="stylesheet" href="css/ionicons.min.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/preset.css">
        <link rel="stylesheet" href="css/scroll-animation.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style_mega.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
        <link rel="stylesheet" id="triggerColor" href="css/triggerPlate/color0.css">
        <link rel="stylesheet" id="grad_triggerColor" href="css/triggerPlate/gradient/color-0.css">
        <!-- FAVICON -->
        <link rel="shortcut icon" type="image/x-icon" href="img/Favicon_app.png">
    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">

        <!-- LOGUIN -->
        <section id="contact" class="bg-img logueo">
            <div class="bg-img"></div>

            <div class="container">
                <div class="row row_log">


                    <div class="col-xs-12 col-sm-6 col-lg-5 animate delay-a">
                        <div class="div_log">
                          <div class="row"style="margin:auto;">
                            <div class="col-xs-12 register_title">
                              <a href="registro_1.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                              <h4>Registro</h4>
                            </div>
                            <div class="col-xs-12 register_steps">
                              <ul>
                                <li class="stepcomplete"><p>1</p></li>
                                <li class="stepactivo"><p>2</p></li>
                                <li><p>3</p></li>
                                <li><p>4</p></li>
                              </ul>
                            </div>
                          </div>
                          <form class="contact_form form_register" action="#" method="post" enctype="multipart/form-data">

                              <div class="form-group">
                                  <label for="">Correo electr&oacute;nico</label>
                                  <input  type="email" class="form-control" placeholder="ejemplo@mail.com">
                              </div>
                              <div class="form-group">
                                  <label for="">Contrase&ntilde;a</label>
                                  <input id="pass" type="password" class="form-control" placeholder="">
                                  <p class="form_help" id="inputpass">La clave debe contener una mayúscula y al menos un número.</p>
                              </div>
                              <div class="form-group">
                                  <label for="">Repetir contrase&ntilde;a</label>
                                  <input type="password" class="form-control" >
                              </div>

                              <button onclick="window.location.href='registro_3.html'" class="ingreso continue btn-mega" type="submit">Continuar</button>


                          </form>

                          <img class="logo" src="img/logo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END LOGUIN -->

        <!-- Scripts -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.waypoints.min.js" ></script>
        <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
        <script type="text/javascript" src="js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/gmap.js"></script>
        <script type="text/javascript" src="js/custom-animations.js"></script>
        <script type="text/javascript" src="js/theme.js"></script>

        <div class="modal fade modal-center" id="pdv" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-mega" role="document">
            <div class="modal-content">

              <div class="modal-body">
                <img src="img/factura.png" alt="">
              </div>
              <div class="modal-footer">
                <button class="btn-mega" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>

<!-- Modal Error Posis KA -->
        <div class="modal fade modal-center modal-error-registro" id="mail-registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-mega" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p>El mail que ingresaste ya se encuentra registrado.</p>
                <div class="accesos">
                  <span>
                    <img src="img/login.svg" alt="">
                    <a href="login.html">Iniciar Sesi&oacute;n</a>
                  </span>
                  <span>
                    <img src="img/register.svg" alt="">
                    <a href="recupero_1.html">Recuperar contrase&ntilde;a</a>
                  </span>

                </div>
              </div>
              <div class="modal-footer">
                <button class="btn-mega" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>

        <script type="text/javascript">
            $(window).on('load',function(){
                $('#mail-registro').modal('show');
            });
        </script>

    </body>
</html>
