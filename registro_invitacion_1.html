<!DOCTYPE html>

    <head>

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/preset.css">

        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" type="image/x-icon" href="img/Favicon_app.png">

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <!--Loader-->
        <div class="loading load_log">
            <div class="loading-center">
                <div class="loading-center-absolute">
                    <div class="object object_one"></div>
                    <div class="object object_two"></div>
                    <div class="object object_three"></div>
                </div>
            </div>
        </div>

        <!-- LOGUIN -->
        <section id="contact" class="bg-img logueo">
            <div class="bg-img"></div>

            <div class="container">
                <div class="row row_log">


                    <div class="col-xs-12 col-sm-6 col-lg-5 animate delay-a">
                        <div class="div_log"style="margin:auto;">
                          <div class="row"style="margin:auto;">
                            <div class="col-xs-12 register_title">

                              <h4>Confirmaci&oacute;n de datos</h4>
                            </div>
                            <p class="bajada_confirmacion">Valid&aacute; tus datos personales</p>
                            <div class="col-xs-12 register_steps">
                              <ul>
                                <li class="stepactivo"><p>1</p></li>
                                <li><p>2</p></li>
                                <li><p>3</p></li>
                              </ul>
                            </div>
                          </div>
                          <form class="contact_form form_register" action="#" method="post" enctype="multipart/form-data">

                              <div class="form-group">
                                  <label for="">Correo electr&oacute;nico</label>
                                  <input  type="email" class="form-control" placeholder="ejemplo@mail.com">
                              </div>
                              <div class="form-group">
                                  <label for="">Nombre y Apellido</label>
                                  <input type="text" class="form-control" placeholder="Juan Perez">
                              </div>
                              <div class="form-group">
                                  <label for="">DNI</label>
                                  <input type="email" class="form-control" placeholder="">
                              </div>

                              <button onclick="window.location.href='registro_invitacion_2.html'" class="ingreso continue btn-mega" type="submit">Continuar</button>


                          </form>
                          <p class="bajada_confirmacion ">Si estos datos no son correctos, por favor comunicate con el <a href="href="tel:0800-888-6275"">centro de atenci&oacute;n telef&oacute;nica</a></p>
                          <img class="logo" src="img/logo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END LOGUIN -->

        <!-- Scripts -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>

        <script type="text/javascript" src="js/gmap.js"></script>
        <script type="text/javascript" src="js/custom-animations.js"></script>
        <script type="text/javascript" src="js/theme.js"></script>
